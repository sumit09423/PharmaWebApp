<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DEMO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-nav">
        <header>
          <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a
          ><a href="#" class="brand-logo"
            ><i class="fas fa-anchor"></i> <span>DEMO</span></a
          >
        </header>
        <nav class="dashboard-nav-list">
          <a href="../index.html" class="dashboard-nav-item"
            ><i class="fas fa-tachometer-alt"></i> dashboard </a
          ><a href="../view/AddProduct.html" class="dashboard-nav-item active"
            ><i class="fas fa-file-upload"></i> Add Products
          </a>
          <div class="dashboard-nav-dropdown">
            <a
              href="#!"
              class="dashboard-nav-item dashboard-nav-dropdown-toggle"
              ><i class="fas fa-users"></i> Users
            </a>
            <div class="dashboard-nav-dropdown-menu">
              <a href="#" class="dashboard-nav-dropdown-item">All</a
              ><a href="#" class="dashboard-nav-dropdown-item">Subscribed</a
              ><a href="#" class="dashboard-nav-dropdown-item">Non-subscribed</a
              ><a href="#" class="dashboard-nav-dropdown-item">Banned</a
              ><a href="#" class="dashboard-nav-dropdown-item">New</a>
            </div>
          </div>
          <div class="dashboard-nav-dropdown">
            <a
              href="#!"
              class="dashboard-nav-item dashboard-nav-dropdown-toggle"
              ><i class="fas fa-money-check-alt"></i> Payments
            </a>
            <div class="dashboard-nav-dropdown-menu">
              <a href="#" class="dashboard-nav-dropdown-item">All</a
              ><a href="#" class="dashboard-nav-dropdown-item">Recent</a
              ><a href="#" class="dashboard-nav-dropdown-item"> Projections</a>
            </div>
          </div>
          <a href="#" class="dashboard-nav-item"
            ><i class="fas fa-cogs"></i> Settings </a
          ><a href="#" class="dashboard-nav-item"
            ><i class="fas fa-user"></i> Profile
          </a>
          <div class="nav-item-divider"></div>
          <a href="#" class="dashboard-nav-item"
            ><i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </nav>
      </div>
      <div class="dashboard-app">
        <header class="dashboard-toolbar">
          <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
        </header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-header">
                <h1>Add Product</h1>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label for="proName" class="form-label"
                        >Product Name</label
                      >
                      <input type="text" class="form-control" id="proName" />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="Desciption" class="form-label"
                        >Desciption</label
                      >
                      <input type="text" class="form-control" id="Desciption" />
                    </div>
                    <div class="col-md-2 mb-3">
                      <label for="Price" class="form-label">Price</label>
                      <input type="text" class="form-control" id="Price" />
                    </div>
                    <div class="col-md-2 mb-3">
                      <label for="Company" class="form-label">Company</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="Company"
                      >
                        <option selected>Company</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="medi-cat" class="form-label"
                        >Medicin Category</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="medi-cat"
                      >
                        <option selected>Medicin Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="mediSub-cat" class="form-label"
                        >Medicin Sub-Category</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="mediSub-cat"
                      >
                        <option selected>Medicin Sub-Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="Desti-cat" class="form-label"
                        >Destribution Category</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="Desti-cat"
                      >
                        <option selected>Destribution Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/dashbord.js"></script>
  </body>
</html>
